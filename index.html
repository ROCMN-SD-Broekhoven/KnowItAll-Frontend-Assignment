<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <title>Home | KnowItAll</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header class="headercont">
        <button class="hamburgerbutton" onclick="openMenu()">
            <img src="img/hamburger.png" alt="hamburger menu knop" class="menuimg">
        </button>
        <input type="text" class="searchinput" id="zoekbalk">
        <a class="profilebutton" href="#">
            <img src="img/629576-200.png" alt="profiel pagina knop" class="profileimg">
        </a>
    </header>
    <div class="hamburgermenu" id="menu">
        <a href="#" onclick="closeMenu()" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="menulink">1</a>
        <a href="#" class="menulink">2</a>
        <a href="#" class="menulink">3</a>
    </div>
    <div class="background">
    </div>
    <div class="maincontent">
        <!-- pagina content hier -->
    </div>
    <script>
        var hamburger = document.getElementById("menu");
        var zoekbalk = document.getElementById("zoekbalk");
        zoekbalk.addEventListener('keypress', function (e) {
            // checkt of enter ingedrukt word bij de zoekbalk
            if (e.keyCode == 13) {
                search();
            }
        }, false);
        function search() {
            // doet een get request aan de search.php pagina nadat hij alle spaties in de query voor underscores heeft vervangen
            var searchCleaned = zoekbalk.value;
            searchCleaned = searchCleaned.replace(/ /g, "_");
            window.location.replace("search.php?search=" + searchCleaned);
        }
        function openMenu() {
            hamburger.style.width = "250px";
        }
        function closeMenu() {
            hamburger.style.width = "0px";
        }
    </script>
</body>

</html>
