    var hamburger = document.getElementById("menu");
    var zoekbalk = document.getElementById("zoekbalk");
    zoekbalk.addEventListener('keypress', function (e) {
        // checkt of enter ingedrukt word bij de zoekbalk
        if (e.keyCode == 13) {
            search();
        }
    }, false);
    function search() {
        // doet een get request aan de search.php pagina nadat hij alle spaties in de query voor underscores heeft vervangen
        var searchCleaned = zoekbalk.value;
        searchCleaned = searchCleaned.replace(/ /g, "_");
        // window.location.replace("search.php?search=" + searchCleaned);
        window.location.replace("search.html");
    }

    }
